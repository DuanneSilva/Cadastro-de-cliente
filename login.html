<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" ">
    <title>Formulário</title>
</head>

<body>
    <div class="box">
        <form>
            <fieldset>
                <legend><b>Formulário de clientes</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="userInput" required>
                    <label for="nome">Nome completo</label>
                </div>
                <div class="inputbox">
                    <input type="email" name="email" id="email" class="userInput" required>
                    <label for="email">Email</label>
                </div>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="userInput" required>
                    <label for="telefone">Telefone</label>
                </div>
                <div>
                    <p>Sexo:</p>
                    <input type="radio" name="genero" id="feminino" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="genero" id="masculino" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" id="outro" value="outro" required>
                    <label for="Outro">Outro</label>
                </div>
                <div class="inputbox">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="userInput" required>

                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
